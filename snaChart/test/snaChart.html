<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>snaChart</title>
    <script type="text/javascript" src="esl.js"></script>
    <script type="text/javascript" src="data/testdata.js"></script>
</head>
<body>
<script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'zrender',
                location: '../src/zrender',
                main: 'zrender'
            },
            {
                name:'snaChart',
                location:'../src',
                main:'snaChart'
            }
        ]
    });

    function radomLayout(data,centerX,centerY) {
        var nodes = data.nodes;
        for(var i=0;i<nodes.length;i++){
            var node = nodes[i];
            console.log(Math.random() * 10);
            var sign = (Math.random() * 10 > 5) ? 1 : -1;
            node.x = centerX + Math.random() * 100 * sign;
            node.y = centerY + Math.random() * 100 * sign;
        }
    }
    require(
            [
                'snaChart',
                'zrender'
            ],
            function(snaChart) {
                var option = testData;
                radomLayout(testData,300,300);
//                var option = {
//                    nodes:[
//                            {id:"node1",x:200,y:200,name:"node1"},
//                            {id:"node2",x:400,y:400,name:"node2"}
//                    ],
//                    edges:[
//                        {id:"edge1",source:"node1",target:"node2"}
//                    ]
//                };
                var dom = document.getElementById('main');
                var sna = new snaChart(dom,{},{});
                sna.setOption(option);
            }
    );
</script>
<div id="main" style="width:1000px;height:800px;"></div>

</body>
</html>
