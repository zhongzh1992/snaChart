<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>snaChart</title>
    <script type="text/javascript" src="esl.js"></script>
    <script type="text/javascript" src="data/testdata.js"></script>
</head>
<body>
<script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'zrender',
                location: '../src/zrender',
                main: 'zrender'
            },
            {
                name: 'snaChart',
                location: '../src',
                main: 'snaChart'
            }
        ]
    });

    require(
            [
                'snaChart',
                'zrender'
            ],
            function (snaChart) {
                var option = {
                    data: testData,
                    width: 500,
                    height: 500,
                    layout: {
                        type: "circle"
                    }
                };
                var dom = document.getElementById('main');
                var sna = new snaChart(dom, {}, {});
                sna.setOption(option);
            }
    );
</script>
<div id="main" style="width:1000px;height:1000px;"></div>

</body>
</html>
